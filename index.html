<!DOCTYPE html>
<html lang="en">

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- GOOGLE FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./main.css">
<script type="text/babel">
  function MinutesToHours() {
    const [amount, setAmount] = React.useState()
    const [inverted, setInverted] = React.useState(false)
    const change = (e) => {
      setAmount(e.target.value)
    }
    const reset = () => setAmount(0)
    const invert = () => {
    reset()
    setInverted((current) => !current)
    }
    return (
      <div class="unit 1">
      <div class="minutes">
        <label htmlFor="minutes">Minutes</label>
      <input 
      id="minutes" 
      placeholder="Minutes" 
      type="number" 
      value={!inverted ? amount : amount * 60 } 
      onChange={change}
      disabled={inverted} />
      </div>
      <div class="hour">
      <label htmlFor="hour">Hour</label>
      <input 
      id="hour" 
      placeholder="Hour" 
      type="number" 
      value= {inverted ? amount : Math.round(amount / 60)} 
      disabled={!inverted}
      onChange={change} /></div>
      <div class="btn">
      <button onClick={reset}>Reset</button>
      <button onClick={invert}>{inverted ? "Turn back" : "invert"}</button></div>
    </div>
    )
  }
  function CmToMeter() {
    const [length, setLength] = React.useState()
    const [inverted, setInverted] = React.useState(false)
    const change = (e) => {
      setLength(e.target.value)
    }
    const reset = () => setLength(0)
    const invert = () => {
      reset()
      setInverted((current) => !current)
    }

    return (
    <div class="unit 2">
      <div class="cm">
      <label htmlFor="cm">Cm</label>
      <input
      id="cm"
      placeholder="Cm"
      type="number"
      value= {!inverted ? length : (length * 100)}
      onChange={change}
      disabled = {inverted} />
    </div>
      <div class="meter">
      <label htmlFor="meter">Meter</label>
      <input
      id="meter"
      placeholder="Meter"
      type="number"
      value={inverted ? length : (length / 100)}
      onChange={change}
      disabled = {!inverted} />
    </div>
      <div class="btn">
      <button onClick={reset}>Reset</button>
      <button onClick={invert}>Invert</button>
      </div>
    </div>
    )
  }
  function GramToKg() {
    const [weight, setWeight] = React.useState()
    const [inverted, setInverted] = React.useState(false)
    const change = (e) => {
      setWeight(e.target.value)
    }
    const reset = () => setWeight(0)
    const invert = () => {
      setInverted((current) => !current)
    }

    return (
      <div class="unit 3">
      <div class="gram">
        <label htmlFor="gram">Gram</label>
        <input
        id="gram"
        placeholder="Gram" 
        type="number"
        value={!inverted ? weight : (weight * 100)}
        onChange={change}
        disabled={inverted} />
        </div>
        <div class="kg">
          <label htmlFor="kg">Kg</label>
        <input
        id="kg"
        placeholder="Kg" 
        type="number"
        value={inverted ? weight : (weight / 100)}
        onChange={change}
        disabled={!inverted} />
        </div>
        <div class="btn">
          <button onClick={reset}>Reset</button>
          <button onClick={invert}>Invert</button>
          </div>
      </div>

    )
  }

  function SelectUnits() {
    return <h3 class="x">Please select your units.</h3>
  }
  function App() {
    const [index, setIndex] = React.useState("x")
    const change = (e) => {
      setIndex(e.target.value)
    }
    return (
    <div class="container">
      <h1>Super Converter</h1>  
      <select value={index} onChange={change}>
      <option value = "x">Select your units.</option>
      <option value = "0">Minutes & Hours</option>
      <option value = "1">Cm & Meter</option>  
      <option value = "2">Gram & Kg</option>  
      </select>
      {index === "x" ? <SelectUnits /> : null}
      {index === "0" ? <MinutesToHours /> : null}
      {index === "1" ? <CmToMeter /> : null}  
      {index === "2" ? <GramToKg /> : null}  
    </div>
    )
  }
  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);
</script>

</html>
